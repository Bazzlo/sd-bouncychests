			$SD.on(actionName + ".keyUp", function (jsonObj) {
				console.log("index.html: .keyUp!");

				let settings = jsonObj.payload.settings;
				console.log(jsonObj);

				var json = null;
				if (settings.clear) {
					chestView.clear();
				} else {
					if (settings.amount > 0) {
						chestview.add(settings.amount);
					}
					else {
						chestview.remove(Math.abs(settings.amount));
					}
				}
			});

			function openView() {
				if(typeof(chestview) == 'undefined' || chestview == null) {
					chestview = window.open('chestView.html');
				}
				else {
					chestView.focus();
				}
